<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- haml menu.haml -%}
    <header class="page-header">
      <div class="wrapper">
        <h1>{{ page.title }}</h1>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- haml bottom.haml -%}
    {%- haml footer.haml -%}

  </body>

</html>
